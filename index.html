<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================================
       0) Document Metadata
     ========================================================= -->
  <meta charset="utf-8" />
  <meta name="author" content="Eliezer (Eli) Chavez" />
  <meta name="description" content="Welcome to Eli’s corner of the internet – Cloud Architect, DevOps herder, and overthinker. Come for the credentials, stay for the sarcasm. No promises, but I might fix your mess." />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>eliezerchavez</title>

  <!-- =========================================================
       1) Icons & Styles
       ---------------------------------------------------------
       - main.css holds tokens/overlays/responsive rules
     ========================================================= -->
  <link rel="icon" type="image/png" href="/img/favicon.png" />

  <!-- ======================
       Performance hints
  ======================= -->
  <link rel="preload" as="style" href="/css/main.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="preload" as="image" href="/img/background.webp" />

  <!-- ======================
       CSS / Libraries
  ======================= -->
  <link href="/css/main.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
  />
</head>

<body>
  <!-- Top countdown / interaction notice -->
  <div id="ec-countdown" role="status" aria-live="polite" aria-atomic="true" hidden>
    <p class="msg">Auto demo in <span class="ec-count" aria-live="off">30</span>.</p>
  </div>

  <!-- =========================================================
       2) Main Content
       ---------------------------------------------------------
       - Bottom-right anchored card (see main.css §2/§3)
     ========================================================= -->
  <main class="container">
    <img class="logo" src="/img/logo.webp" alt="eliezerchavez" />
    <a class="contact-btn" href="mailto:eliezer.chavez@gmail.com?subject=Hi%20from%20eliezerchavez.com">Contact</a>
  </main>

  <!-- =========================================================
       3) Visual Overlays (controlled by /js/app.js)
       ---------------------------------------------------------
       - Order: CRT → SMPTE → OSD stack → Snow → TV-Off
       - All overlays are aria-hidden and pointer-events:none
     ========================================================= -->

  <!-- 3.1) CRT scanlines / vignette -->
  <div id="ec-crt" aria-hidden="true"></div>

  <!-- 3.2) SMPTE color bars (NTSC 75% with I/Q & PLUGE) -->
  <div id="ec-smpte" aria-hidden="true">
    <!-- Top: 7 vertical 75% bars -->
    <div class="ec-s-row ec-s-top">
      <div class="ec-c-grey"></div>
      <div class="ec-c-yellow"></div>
      <div class="ec-c-cyan"></div>
      <div class="ec-c-green"></div>
      <div class="ec-c-magenta"></div>
      <div class="ec-c-red"></div>
      <div class="ec-c-blue"></div>
    </div>

    <!-- Middle: castellated row -->
    <div class="ec-s-row ec-s-mid">
      <div class="ec-m-blue"></div>
      <div class="ec-m-black"></div>
      <div class="ec-m-magenta"></div>
      <div class="ec-m-black"></div>
      <div class="ec-m-cyan"></div>
      <div class="ec-m-black"></div>
      <div class="ec-m-grey"></div>
    </div>

    <!-- Bottom: I / WHITE / Q and PLUGE -->
    <div class="ec-s-row ec-s-bot">
      <div class="ec-iq">
        <div class="ec-i"></div>
        <div class="ec-white"></div>
        <div class="ec-q"></div>
      </div>
      <div class="ec-pluge">
        <div class="ec-p-black"></div>
        <div class="ec-p-neg"></div>
        <div class="ec-p-pos"></div>
        <div class="ec-p-supblack"></div>
        <div class="ec-p-black2"></div>
        <div class="ec-p-grey"></div>
      </div>
    </div>
  </div>

  <!-- 3.3) OSD stack (top-right): channel badge + audio/mute under it -->
  <div id="ec-osd-stack" aria-hidden="true">
    <div id="ec-osd-channel">
      <span id="ec-osdChannelBadge" class="ec-badge">2</span>
    </div>

    <div id="ec-osd-audio-status">
      <span class="ec-badge">
        <i id="ec-osdAudioIcon" class="fa-solid fa-volume-xmark ec-ico" aria-hidden="true"></i>
      </span>
    </div>
  </div>

  <!-- 3.4) Volume OSD (auto-fades, top-centered) -->
  <div id="ec-vol" aria-hidden="true">
    <div class="ec-vol-bars" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>

  <!-- 3.5) Static / Snow (canvas) -->
  <canvas id="ec-snow" width="1920" height="1080" aria-hidden="true"></canvas>

  <!-- 3.6) Old TV “tube-off” shutdown -->
  <div id="ec-tvoff" aria-hidden="true"></div>

  <!-- =========================================================
       4) On-screen TV Remote (interactive)
       ---------------------------------------------------------
       - Channel up/down, volume up/down, mute, power
       - Hidden by default; shown via app.js timing
     ========================================================= -->
  <nav id="ec-remote" aria-label="TV remote controls" hidden>
    <!-- Power -->
    <button type="button" class="ec-r-btn" data-action="power" aria-label="Power">
      <i class="fa-solid fa-power-off ec-ico" aria-hidden="true"></i>
    </button>

    <!-- Channel controls -->
    <div class="ec-r-group" role="group" aria-label="Channel controls">
      <button type="button" class="ec-r-btn" data-action="ch-down" aria-label="Channel down">
        <i class="fa-solid fa-chevron-down ec-ico" aria-hidden="true"></i>
      </button>
      <button type="button" class="ec-r-btn" data-action="ch-up" aria-label="Channel up">
        <i class="fa-solid fa-chevron-up ec-ico" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Volume controls -->
    <div class="ec-r-group" role="group" aria-label="Volume controls">
      <button type="button" class="ec-r-btn" data-action="vol-down" aria-label="Volume down">
        <i class="fa-solid fa-volume-down fa-volume-low ec-ico" aria-hidden="true"></i>
      </button>
      <button type="button" class="ec-r-btn" data-action="mute" aria-label="Mute">
        <i class="fa-solid fa-volume-xmark ec-ico" aria-hidden="true"></i>
      </button>
      <button type="button" class="ec-r-btn" data-action="vol-up" aria-label="Volume up">
        <i class="fa-solid fa-volume-high ec-ico" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Number pad -->
    <div class="ec-r-keypad" aria-label="Channel number pad">
      <button type="button" class="ec-r-btn" data-digit="1">1</button>
      <button type="button" class="ec-r-btn" data-digit="2">2</button>
      <button type="button" class="ec-r-btn" data-digit="3">3</button>
      <button type="button" class="ec-r-btn" data-digit="4">4</button>
      <button type="button" class="ec-r-btn" data-digit="5">5</button>
      <button type="button" class="ec-r-btn" data-digit="6">6</button>
      <button type="button" class="ec-r-btn" data-digit="7">7</button>
      <button type="button" class="ec-r-btn" data-digit="8">8</button>
      <button type="button" class="ec-r-btn" data-digit="9">9</button>
      <span class="ec-r-spacer" aria-hidden="true"></span>
      <button type="button" class="ec-r-btn" data-digit="0">0</button>
    </div>
  </nav>

  <!-- =========================================================
       4b) Mobile-only circular remote
       ---------------------------------------------------------
       - Two concentric rings
       - Outer ring = CH↑ / VOL+ / CH↓ / VOL−
       - Center = Power
     ========================================================= -->
  <nav id="ec-remote-m" aria-label="TV remote (mobile)" hidden>
    <div class="rm-circle" role="group" aria-label="Directional controls">
      <!-- Outer ring (cardinals) -->
      <button class="ec-r-btn rm-top"    type="button" data-action="ch-up"    aria-label="Channel up">
        <i class="fa-solid fa-chevron-up ec-ico" aria-hidden="true"></i>
      </button>
      <button class="ec-r-btn rm-right"  type="button" data-action="vol-up"   aria-label="Volume up">
        <i class="fa-solid fa-volume-high ec-ico" aria-hidden="true"></i>
      </button>
      <button class="ec-r-btn rm-bottom" type="button" data-action="ch-down"  aria-label="Channel down">
        <i class="fa-solid fa-chevron-down ec-ico" aria-hidden="true"></i>
      </button>
      <button class="ec-r-btn rm-left"   type="button" data-action="vol-down" aria-label="Volume down">
        <i class="fa-solid fa-volume-down fa-volume-low ec-ico" aria-hidden="true"></i>
      </button>

      <!-- Center (power) -->
      <button class="ec-r-btn rm-center" type="button" data-action="power" aria-label="Power">
        <i class="fa-solid fa-power-off ec-ico" aria-hidden="true"></i>
      </button>
    </div>
  </nav>

  <!-- =========================================================
       5) Scripts
       ---------------------------------------------------------
       - app.js contains sequencing, audio & remote logic
     ========================================================= -->
  <script defer src="/js/app.js"></script>
</body>
</html>
