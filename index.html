  <script>
    const IMG = {
      "COL-01": { logo: { src: "img/col-01.svg", bg: "#FFFFFF" }, button: { fg: "#002E6D" } },
      "COL-02": { logo: { src: "img/col-02.svg", bg: "#002E6D" }, button: { fg: "#002E6D" } },
      "GRS-01": { logo: { src: "img/grs-01.svg", bg: "#FFFFFF" }, button: { fg: "#1D252C" } },
      "GRS-02": { logo: { src: "img/grs-02.svg", bg: "#1D252C" }, button: { fg: "#1D252C" } },
      "NEG-01": { logo: { src: "img/neg-01.svg", bg: "#1D252C" }, button: { fg: "#1D252C" } },
      "OUT-01": { logo: { src: "img/out-01.svg", bg: "#FFFFFF" }, button: { fg: "#1D252C" } },
      "POS-01": { logo: { src: "img/pos-01.svg", bg: "#FFFFFF" }, button: { fg: "#002E6D" } },
      "POS-02": { logo: { src: "img/pos-02.svg", bg: "#FFFFFF" }, button: { fg: "#00C4B3" } }
    };

    // ---- Controls ----
    const fastCycles = 3;           // full rotations
    const fastStepDelay = 110;      // ms between fast swaps
    const TARGET_MS = 7000;         // total runtime target
    const FINAL_PAUSE_MS = 300;     // short breather before buttons
    const persistSession = false;   // set true to stick in session
    const FINAL_OVERRIDE = null;    // e.g. "COL-02" to force

    // ---- Internals ----
    const SESSION_KEY = 'ecLogoFinal';
    const imgEl = document.getElementById('logo');
    const actEl = document.getElementById('actions');
    const codes = Object.keys(IMG);
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // Show with optional fade (only fade on the final settle)
    function show(code, { fade = true } = {}) {
      const item = IMG[code];
      if (!item) return;
      document.body.style.backgroundColor = item.logo.bg || '#FFFFFF';
      document.documentElement.style.setProperty('--btn-fg', (item.button && item.button.fg) || '#002E6D');

      if (!fade) { // instant swap (no class churn, no timeout)
        imgEl.src = item.logo.src || imgEl.src;
        return;
      }

      imgEl.classList.remove('fade-in');
      imgEl.classList.add('fade-out');
      setTimeout(() => {
        imgEl.src = item.logo.src || imgEl.src;
        imgEl.classList.remove('fade-out');
        imgEl.classList.add('fade-in');
      }, 80);
    }

    const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

    // Ensure we don't repeat the same code consecutively
    function makePicker(list) {
      let last = null;
      return () => {
        let code;
        do { code = list[Math.floor(Math.random() * list.length)]; } while (code === last && list.length > 1);
        last = code;
        return code;
      };
    }

    // Preload all SVGs (don’t block more than 300ms)
    function preloadAll() {
      const controllers = [];
      const promises = codes.map(c => new Promise(resolve => {
        const src = IMG[c]?.logo?.src;
        if (!src) return resolve();
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        link.onload = link.onerror = () => resolve();
        document.head.appendChild(link);
      }));
      return Promise.race([
        Promise.all(promises),
        new Promise(res => setTimeout(res, 300))
      ]);
    }

    function runShowcase() {
      if (persistSession) {
        const saved = sessionStorage.getItem(SESSION_KEY);
        if (saved && IMG[saved]) {
          show(saved, { fade: true });
          actEl.classList.add('show');
          return;
        }
      }

      if (prefersReduced) {
        const finalCode = (FINAL_OVERRIDE && IMG[FINAL_OVERRIDE]) ? FINAL_OVERRIDE
          : codes[Math.floor(Math.random() * codes.length)];
        show(finalCode, { fade: true });
        actEl.classList.add('show');
        return;
      }

      const order = shuffle(codes);
      const timeFast = fastCycles * order.length * fastStepDelay;

      const pickRandom = makePicker(codes);
      const FINAL_CODE = (FINAL_OVERRIDE && IMG[FINAL_OVERRIDE]) ? FINAL_OVERRIDE : pickRandom();

      // Faster slow phase: fewer steps, gentler easing, instant swaps
      const SLOW_STEPS = 3;
      const WEIGHT_END = 1.2; // 1 → 1.25 instead of 1 → 1.5

      const weights = [];
      for (let s = 0; s < SLOW_STEPS; s++) {
        const t = SLOW_STEPS > 1 ? s / (SLOW_STEPS - 1) : 1;
        weights.push(1 + easeOutCubic(t) * (WEIGHT_END - 1));
      }
      const sumW = weights.reduce((a, b) => a + b, 0);
      const slowTotal = Math.max(0, TARGET_MS - timeFast - FINAL_PAUSE_MS);
      const slowDelays = weights.map(w => (slowTotal * w) / sumW);

      let step = 0, idx = 0;

      function phaseFast(next) {
        if (step >= fastCycles * order.length) { next(); return; }
        show(order[idx % order.length], { fade: false }); // fast = instant
        idx++; step++;
        setTimeout(() => phaseFast(next), fastStepDelay);
      }

      function phaseSlow(done) {
        let s = 0;
        function tick() {
          if (s >= slowDelays.length) { done(); return; }
          show(pickRandom(), { fade: false }); // instant = no lag feel
          setTimeout(() => { s++; tick(); }, slowDelays[s]);
        }
        tick();
      }

      function phaseStop() {
        show(FINAL_CODE, { fade: true }); // one nice fade at the end
        if (persistSession) sessionStorage.setItem(SESSION_KEY, FINAL_CODE);
        setTimeout(() => actEl.classList.add('show'), Math.max(0, FINAL_PAUSE_MS));
      }

      phaseFast(() => phaseSlow(phaseStop));
    }

    // Preload a bit, then run
    preloadAll().then(runShowcase);
  </script>
