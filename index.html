  <style>
    :root {
      --max-logo: 76vmin;
      --min-logo: 220px;
      --btn-fg: #002E6D;
      /* default; updated per logo */
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color .25s ease;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      /* default: align right */
    }

    @media (max-width: 600px) {
      .wrapper {
        align-items: center;
        /* on narrow screens: center buttons */
      }
    }

    .logo-box {
      width: clamp(var(--min-logo), 40vw, var(--max-logo));
      max-height: 80vh;
      aspect-ratio: 3 / 1.2;
      display: grid;
      place-items: center;
    }

    #logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      -webkit-user-drag: none;
      user-select: none;
      transition: opacity .18s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      /* spacing under the logo */
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }

    .actions.show {
      opacity: 1;
      pointer-events: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      /* 1:1 square */
      border-radius: 10px;
      background: #ffffff;
      color: var(--btn-fg);
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .2);
      transition: transform .15s ease, box-shadow .2s ease;
      outline: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, .28);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:focus-visible {
      outline: 2px solid var(--btn-fg);
      outline-offset: 3px;
    }

    .btn i {
      font-size: 18px;
      line-height: 1;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition-duration: 0.001ms !important;
      }
    }

  <script>
    // ====== Logo variants (your map) ======
    const IMG = {
      "COL-01": { logo: { src: "img/col-01.svg", bg: "#FFFFFF" }, button: { fg: "#002E6D" } },
      "COL-02": { logo: { src: "img/col-02.svg", bg: "#002E6D" }, button: { fg: "#002E6D" } },
      "GRS-01": { logo: { src: "img/grs-01.svg", bg: "#FFFFFF" }, button: { fg: "#1D252C" } },
      "GRS-02": { logo: { src: "img/grs-02.svg", bg: "#1D252C" }, button: { fg: "#1D252C" } },
      "NEG-01": { logo: { src: "img/neg-01.svg", bg: "#1D252C" }, button: { fg: "#1D252C" } },
      "OUT-01": { logo: { src: "img/out-01.svg", bg: "#FFFFFF" }, button: { fg: "#1D252C" } },
      "POS-01": { logo: { src: "img/pos-01.svg", bg: "#FFFFFF" }, button: { fg: "#002E6D" } },
      "POS-02": { logo: { src: "img/pos-02.svg", bg: "#FFFFFF" }, button: { fg: "#00C4B3" } }
    };

    // ====== Controls ======
    const TARGET_MS = 3000;  // total runtime
    const STEP_DELAY_MS = 100;    // constant speed between swaps
    const FINAL_PAUSE_MS = 500;   // tiny breather before buttons show
    const persistSession = false; // set true to keep same final during the session
    const FINAL_OVERRIDE = null;  // e.g. "COL-02" to force a final, else random
    const SHOW_TIMER = false;  // <-- toggle elapsed-time counter on/off

    // ====== Internals ======
    const SESSION_KEY = 'ecLogoFinal';
    const imgEl = document.getElementById('logo');
    const actEl = document.getElementById('actions');
    const codes = Object.keys(IMG);
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Debug counter
    let timerEl;
    if (SHOW_TIMER) {
      timerEl = document.createElement('div');
      timerEl.style.position = 'fixed';
      timerEl.style.bottom = '10px';
      timerEl.style.left = '10px';
      timerEl.style.font = '12px monospace';
      timerEl.style.color = '#fff';
      timerEl.style.background = 'rgba(0,0,0,0.5)';
      timerEl.style.padding = '4px 6px';
      timerEl.style.borderRadius = '4px';
      timerEl.style.zIndex = '9999';
      document.body.appendChild(timerEl);
    }

    // Non-repeating random picker
    function makePicker(list) {
      let last = null;
      return () => {
        let code;
        do { code = list[Math.floor(Math.random() * list.length)]; } while (code === last && list.length > 1);
        last = code;
        return code;
      };
    }
    const pickRandom = makePicker(codes);

    // Quick preload of all SVGs (don’t block >250ms)
    function preloadAll() {
      const promises = codes.map(c => new Promise(resolve => {
        const src = IMG[c]?.logo?.src; if (!src) return resolve();
        const link = document.createElement('link');
        link.rel = 'preload'; link.as = 'image'; link.href = src;
        link.onload = link.onerror = resolve;
        document.head.appendChild(link);
      }));
      return Promise.race([Promise.all(promises), new Promise(res => setTimeout(res, 250))]);
    }

    // Track what was shown last
    let lastShown = null;

    // Pick a random code that's NOT the one we just showed
    function pickDifferent() {
      if (codes.length <= 1) return codes[0];
      let code;
      do { code = codes[Math.floor(Math.random() * codes.length)]; }
      while (code === lastShown);
      return code;
    }

    // Show helper (fade only when requested)
    function show(code, { fade = false } = {}) {
      const item = IMG[code]; if (!item) return;
      document.body.style.backgroundColor = item.logo.bg || '#FFFFFF';
      document.documentElement.style.setProperty('--btn-fg', (item.button && item.button.fg) || '#002E6D');

      if (!fade) { imgEl.src = item.logo.src || imgEl.src; lastShown = code; return; }

      imgEl.classList.remove('fade-in');
      imgEl.classList.add('fade-out');
      setTimeout(() => {
        imgEl.src = item.logo.src || imgEl.src;
        imgEl.classList.remove('fade-out');
        imgEl.classList.add('fade-in');
        lastShown = code;
      }, 80);
    }

    function runShowcase() {
      // Session stickiness
      if (persistSession) {
        const saved = sessionStorage.getItem(SESSION_KEY);
        if (saved && IMG[saved]) {
          show(saved, { fade: true });
          actEl.classList.add('show');
          return;
        }
      }

      // Reduced motion → pick one and show
      if (prefersReduced) {
        const finalCode = (FINAL_OVERRIDE && IMG[FINAL_OVERRIDE]) ? FINAL_OVERRIDE : pickRandom();
        show(finalCode, { fade: true });
        actEl.classList.add('show');
        return;
      }

      // Compute steps
      const steps = Math.max(1, Math.floor((TARGET_MS - FINAL_PAUSE_MS) / STEP_DELAY_MS));
      const FINAL_CODE = (FINAL_OVERRIDE && IMG[FINAL_OVERRIDE]) ? FINAL_OVERRIDE : pickDifferent();

      const startTime = Date.now();
      let i = 0;

      function tick() {
        if (SHOW_TIMER && timerEl) {
          timerEl.textContent = `Elapsed: ${(Date.now() - startTime)} ms`;
        }

        if (i >= steps) {
          const finalCode = (FINAL_OVERRIDE && IMG[FINAL_OVERRIDE]) ? FINAL_OVERRIDE : pickDifferent();
          show(FINAL_CODE, { fade: true });
          if (persistSession) sessionStorage.setItem(SESSION_KEY, FINAL_CODE);
          setTimeout(() => actEl.classList.add('show'), Math.max(0, FINAL_PAUSE_MS));
          return;
        }
        show(pickDifferent(), { fade: false });
        i++;
        setTimeout(tick, STEP_DELAY_MS);
      }

      tick();
    }

    // Preload briefly, then go
    preloadAll().then(runShowcase);
  </script>
