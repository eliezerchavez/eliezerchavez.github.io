---
layout: default
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		<article class="single-post">
			{% include likebtn.html %}
			{{ page.content }}

			<div style="float:right;margin-top:20px">[ last edited on {{ page.last_modified_at | date: ' %B %d, %Y at %r GMT%Z' }} ]</div>
		</article>

		{% if site.disqus.shortname %}
		{% include disqus.html %}
		{% endif %}

	</div>
	
</section>
